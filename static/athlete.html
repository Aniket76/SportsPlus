<!DOCTYPE html>
<html lang="en">
<head>
  <title>ATHLETE FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<!-- FORMS -->
    <div class="container">
    	<center><h2>REGISTER</h2></center>
      <form>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="Add Name" required="">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Add Name" required="">
        </div>

        <div class="form-group">
          <label>Date Of Birth</label>
          <input type="date" class="form-control" placeholder="Add Name" required="">
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" class="form-control" placeholder="Add Age">
        </div>


        <div class="form-group">
          <label>Gender</label>
          <select class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Add Email">
        </div>

        

        <div class="form-group">
          <label>Picture</label>
          <input type="file">
          <p class="help-block">Only png and jpg allowed</p>
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="number" class="form-control" placeholder="Add Number" required="">
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Add Address">
        </div>

        <div class="form-group">
          <label>Parent/Guardian Full Name</label>
          <input type="text" class="form-control" placeholder="Add Parent/Guardian Name">
        </div>

        <div class="form-group">
          <label>Parent/Guardian Address</label>
          <input type="text" class="form-control" placeholder="Add Address" required="">
        </div>

        <div class="form-group">
          <label>Parent/Guardian Contact Number</label>
          <input type="text" class="form-control" placeholder="Add contact" required="">
        </div>


        <div class="form-group">
          <label>Primary Sports</label>
          <select class="form-control" required="">
            <option value="cricket">Cricket</option>
            <option value="football">Football</option>
            <option value="badminton">Badminton</option>
          </select>
        </div>

        <div class="form-group">
          <label>Academy/Training Base</label>
          <input type="text" class="form-control" placeholder="Add Academy/Training">
        </div>

        <div class="form-group">
          <label>School/College/University</label>
          <input type="text" class="form-control" placeholder="Add college">
        </div>

        <div class="form-group">
          <label>Group Id</label>
          <input type="text" class="form-control" placeholder="Add group id">
        </div>

        <div class="form-group">
          <label>Coach Id</label>
          <input type="text" class="form-control" placeholder="Add coach id">
        </div>

        <div class="form-group">
          <label>Level</label>
          <select class="form-control">
            <option value="cricket">Regular</option>
            <option value="football">Elite</option>
          </select>
        </div>

        <div class="form-group">
          <label>Residential Status</label>
          <select class="form-control">
            <option value="cricket">Residential</option>
            <option value="football">Non-Residential	</option>
          </select>
        </div>

        <div class="form-group">
          <label>Athlete Status</label>
          <select class="form-control">
            <option value="cricket">Training(Pre-Season)</option>
            <option value="football">Off-Season</option>
            <option value="football">Competition Mode(In-Season)</option>
            <option value="football">Post-Competition</option>
            <option value="football">Injured</option>
            <option value="football">Rehabilitation</option>
          </select>
        </div>

        <div class="form-group">
          <label>Blood Group</label>
          <input type="text" class="form-control" placeholder="Add Blood group">
        </div>

        <div class="form-inline">
        	<button type="submit" class="btn btn-primary">SAVE</button>
        	<button type="submit" class="btn btn-info">EDIT</button>
        	<button type="submit" class="btn btn-danger">DELETE</button>
        </div>
        
        </form>


</body>
</html>
