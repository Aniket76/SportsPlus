<!DOCTYPE html>
<html lang="en">
<head>
  <title>ATHLETE FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<!-- FORMS -->
    <div class="container">
    	<center><h2>SCHEDULE</h2></center>
      <form>
        <div class="form-group">
          <label>Schedule_date_time</label>
          <input type="date" class="form-control" placeholder="Add Date Time" required="">
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" placeholder="Add Description" required="">
        </div>

        <div class="form-group">
          <label>Update Time</label>
          <input type="date" class="form-control" placeholder="Update Time" required="">
        </div>
		
        <div class="form-group">
          <label>Status</label>
          <select class="form-control">
            <option value="upcoming">Upcoming</option>
            <option value="completed">Completed</option>
            <option value="missed">Missed</option>
          </select>
        </div>

        <div class="form-group">
          <label>Group Id</label>
          <input type="text" class="form-control" placeholder="Add GroupId">
        </div>

        <div class="form-group">
          <label>Academy Id</label>
          <input type="text" class="form-control" placeholder="Add AcademyId">
        </div>

        <div class="form-inline">
        	<button type="submit" class="btn btn-primary">SAVE</button>
        	<button type="submit" class="btn btn-info">EDIT</button>
        	<button type="submit" class="btn btn-danger">DELETE</button>
        </div>
        
        </form>


</body>
</html>
